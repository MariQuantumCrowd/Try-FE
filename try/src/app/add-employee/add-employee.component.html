<div class="container">
    <h1>Registration</h1><br>
    <!-- <form (ngSubmit)="onSubmit()" #heroForm="ngForm"> -->
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Harry" [(ngModel)]="form.firstName">
              </div>
              <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Potter" [(ngModel)]="form.lastName">
              </div>
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <input type="text" class="form-control" id="gender" placeholder="Alien" [(ngModel)]="form.gender">
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Mars" [(ngModel)]="form.address">
            </div>
         
            <div class="form-group">
                    <label for="address">Age</label>
                    <input type="text" class="form-control" id="age" placeholder="147" [(ngModel)]="form.age">
            </div>
            <button type="submit" class="btn btn-primary btn-lg registerButton" style="border-radius: 8px;" (click)="registerEmployee()">Register!</button>
          <!-- </form> -->
</div>
